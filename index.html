<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CSS only
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"> 
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=M+PLUS+2:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="list-groups.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!--Your quiz layout goes here-->
    <div class='container'>
        
    
        <div class='quiz-layout'>
            <div class='header'>
                <h1 class='title' id='title'>Ultimate Quiz</h1>
                <p id='question-count'></p>
            </div>
            <div id='start-section' class='startPage'>
                <button id='start' class="button" onClick='displayQuestion()'>Start</button>
                <a href="builder.html"><button id='addQuestions' class="button">Submit Questions</button></a>
                <button id='modifyQuestions' class="button">Modify Questions</button>
            </div>
            <div id='question-section'>
                <h2 id='question' class='question'></h2>
                <div class="list-group-checkable text-center">
                    <input class="list-group-item-check" type="radio" name="listGroupAnswers" id="choiceA" value="">
                    <label id="choice-a"class="list-group-item py-3 choice" for="choiceA">
                    </label>
                  
                    <input class="list-group-item-check" type="radio" name="listGroupAnswers" id="choiceB" value="">
                    <label id="choice-b" class="list-group-item py-3 choice" for="choiceB">
                    </label>
                  
                    <input class="list-group-item-check" type="radio" name="listGroupAnswers" id="choiceC" value="">
                    <label id="choice-c" class="list-group-item py-3 choice" for="choiceC">
                    </label>
                  
                    <input class="list-group-item-check" type="radio" name="listGroupAnswers" id="choiceD" value="">
                    <label id="choice-d" class="list-group-item py-3 choice" for="choiceD">
                    </label>
                  </div>
                <div>
                    <button id='submit-button' class="button" onclick="submit()">Submit</button>
                    <button id='next-button' class="button" onclick="displayQuestion()">Next</button>
                    <button id='score-button' class="button" onclick="displayScore()">See Score</button>
                </div>
                <p id='info' class='info'></p>
            </div>
            <div id='score-section'>
                <h1 id='score'>Placeholder</h1>
                <button id='start' class="button" onClick='displayQuestion()'>Start New Game</button>
                <a href="builder.html"><button id='addQuestions' class="button">Submit Questions</button></a>
                <button id='modifyQuestions' class="button">Modify Questions</button>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
